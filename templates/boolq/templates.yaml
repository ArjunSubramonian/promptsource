dataset: boolq
templates:
  Boolq GPT3: !Template
    jinja: '{{passage}}

      Question: {{question}}?

      Answer: |||

      {% if answer == true %}

      Yes

      {% else %}

      No

      {% endif %}'
    name: Boolq GPT3
    reference: Take from GPT3 - Figure G29
  Exercise style: !Template
    jinja: 'Answer the question based on the passage.

      ===

      Question: {{question}}?

      Passage: {{passage}}

      Answer: |||

      {% if answer == true %}

      Yes

      {% else %}

      No

      {% endif %}'
    name: Exercise style
    reference: Prompt in the style of task description + instance. Mapped True/False
      into Yes/No
  LM style: !Template
    jinja: '{{passage}} {{question}}? |||

      {% if answer == true %}

      Yes

      {% else %}

      No

      {% endif %}'
    name: LM style
    reference: Concatenate passage and question. Transform True/False into Yes/No.
  yes/no: !Template
    jinja: '{{passage}}

      {{question}}?

      Answer by yes or no. |||

      {% if answer == true %}

      Yes

      {% else %}

      No

      {% endif %}'
    name: yes/no
    reference: Yes or no
